<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login and Sign Up Page</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .login-container {
        min-height: 100vh;
        display: flex;
      }
      .login-left,
      .signup-left {
        background: url("./images/Home.png") no-repeat center center;
        background-size: cover;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        position: relative;
        padding: 20px;
      }
      .login-left::before,
      .signup-left::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 0;
      }
      .login-left h2,
      .login-left p,
      .login-left .register-btn,
      .signup-left h2,
      .signup-left p,
      .signup-left .register-btn {
        position: relative;
        z-index: 1;
      }
      .register-btn {
        background-color: #dc9c2a;
        color: white;
        border: none;
      }
      .login-right,
      .signup-right {
        display: flex;
        justify-content: center;
        align-items: center;
        flex: 1;
        padding: 30px;
      }
      .right-side-column form button {
        background-color: #dc9c2a;
        color: aliceblue;
      }
      .right-side-column form a {
        font-size: small;
      }
      .form-container {
        width: 100%;
        max-width: 500px;
        transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
      }
      .form-container form {
        width: 100%;
      }
      .form-container .form-group label {
        font-weight: bold;
      }
    </style>
  </head>
  <body style="overflow-x: hidden">
    <div class="container-fluid login-container" id="main-container">
      <div class="row flex-fill">
        <!-- Left Section -->
        <div class="col-md-3 login-left" id="left-section">
          <img src="./images/people.png" alt="Logo" width="100" />
          <h2 class="mb-4" id="left-title">SIGN UP</h2>
          <p id="left-description">Don't Have An Account Yet?</p>
          <button class="btn register-btn" id="left-button">
            Register Now
          </button>
        </div>

        <!-- Right Section -->
        <div
          class="col-md-6 login-right d-flex flex-column align-items-center right-side-column offset-md-1"
          id="right-section"
        >
          <div class="form-container" id="form-container">
            <div class="text-center">
              <img
                src="./images/image-removebg-preview (5).png"
                alt="Logo"
                width="200"
              />
            </div>
            <h3 class="mb-4 text-center" id="form-title">Sign In</h3>
            <form id="login-form">
              <div class="form-group">
                <label for="username">Username or Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="Username or Email"
                />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                />
              </div>
              <div
                class="form-group form-check d-flex justify-content-between align-items-center"
              >
                <div>
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="rememberMe"
                  />
                  <label class="form-check-label" for="rememberMe"
                    >Remember Me</label
                  >
                </div>
                <a href="#" class="text-right">Forgot Password?</a>
              </div>
              <button type="submit" class="btn btn-block">Login</button>
            </form>
            <form id="signup-form" style="display: none">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="name">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Name"
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="username">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    placeholder="Username"
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Email"
                />
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Password"
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="confirm-password">Confirm Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="confirm-password"
                    placeholder="Confirm Password"
                  />
                </div>
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="terms" />
                <label class="form-check-label" for="terms"
                  >I Agree To The Terms And Conditions</label
                >
              </div>
              <button type="submit" class="btn btn-block">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("left-button")
        .addEventListener("click", function () {
          const leftTitle = document.getElementById("left-title");
          const leftDescription = document.getElementById("left-description");
          const leftButton = document.getElementById("left-button");
          const formTitle = document.getElementById("form-title");
          const formContainer = document.getElementById("form-container");
          const loginForm = document.getElementById("login-form");
          const signupForm = document.getElementById("signup-form");

          formContainer.style.opacity = 0; // Fade out
          formContainer.style.transform = "scale(0.9)"; // Scale down

          setTimeout(() => {
            if (leftTitle.textContent === "SIGN UP") {
              leftTitle.textContent = "SIGN IN";
              leftDescription.textContent = "Already Have An Account?";
              leftButton.textContent = "Sign In Now";
              formTitle.textContent = "Sign Up";
              loginForm.style.display = "none";
              signupForm.style.display = "block";
            } else {
              leftTitle.textContent = "SIGN UP";
              leftDescription.textContent = "Don't Have An Account Yet?";
              leftButton.textContent = "Register Now";
              formTitle.textContent = "Sign In";
              loginForm.style.display = "block";
              signupForm.style.display = "none";
            }

            formContainer.style.opacity = 1; // Fade in
            formContainer.style.transform = "scale(1)"; // Scale up
          }, 500); // Matches the CSS transition duration
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
